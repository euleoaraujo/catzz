<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="title">
            <h1>Faça seu login</h1>
        </div>
        <div class="input-group">
            <div class="nome">
                <label for="name-or-email">Digite seu e-mail ou telefone</label> <br>
                <input type="text" name="" id="name-or-email">
            </div>
            <div class="senha">
                <label for="senha">Digite seu nome</label> <br>
                <input type="password" name="" id="senha">
            </div>
        </div>
        <div class="check">
            <input type="radio" name="" id="lembrar">
            <label for="lembrar">Lembrar de mim </label>
        </div>
        <div class="button-submit">
            <button type="submit" class="sub"> Entrar </button>
        </div>
    </div>
</body>

</html>
